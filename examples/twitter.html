  <script type="text/javascript" charset="utf-8">
    jQuery(function($){
      var tweets = $('#tweets').bowline('tweets');
      tweets.invoke('index');

      $('#updateSubmit').click(function(){
        tweets.invoke('update', $('#updateText').val());
        return false;
      })
    });

    <div id="tweets">
      <div class="item">
